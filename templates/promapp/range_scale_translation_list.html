{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">{% trans "Range Scale Translations" %}</h1>
        <a href="{% url 'translations_dashboard' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
            {% trans "Back to Dashboard" %}
        </a>
    </div>

    <!-- Search Form -->
    <div class="mb-6">
        {% crispy search_form %}
    </div>

    <!-- Range Scales Table -->
    <div id="translation-table">
        {% include 'promapp/partials/range_scale_translation_list_table.html' %}
    </div>
</div>
{% endblock %}
