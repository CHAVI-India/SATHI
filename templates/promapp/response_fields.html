{% load i18n %}

{% if response_type == 'Likert' %}
  <div class="mt-2">
    <label for="id_likert_response" class="block text-sm font-medium text-gray-700 mb-1">{% translate "Likert Scale" %}</label>
    <select name="likert_response" id="id_likert_response" class="w-full px-3 py-2 border rounded">
      <option value="">---------</option>
      {% for scale in likert_scales %}
        <option value="{{ scale.id }}" {% if selected_likert_scale == scale.id|stringformat:"s" %}selected{% endif %}>{{ scale.likert_scale_name }}</option>
      {% endfor %}
    </select>
    <div class="mt-2">
      <a href="{% url 'create_likert_scale' %}" class="text-sm text-blue-600 hover:underline">
        {% translate "Create new Likert scale" %}
      </a>
    </div>
  </div>
{% elif response_type == 'Range' %}
  <div class="mt-2">
    <label for="id_range_response" class="block text-sm font-medium text-gray-700 mb-1">{% translate "Range Scale" %}</label>
    <select name="range_response" id="id_range_response" class="w-full px-3 py-2 border rounded">
      <option value="">---------</option>
      {% for scale in range_scales %}
        <option value="{{ scale.id }}" {% if selected_range_scale == scale.id|stringformat:"s" %}selected{% endif %}>{{ scale.range_scale_name }}</option>
      {% endfor %}
    </select>
    <div class="mt-2">
      <a href="{% url 'create_range_scale' %}" class="text-sm text-blue-600 hover:underline">
        {% translate "Create new Range scale" %}
      </a>
    </div>
  </div>
{% endif %}
