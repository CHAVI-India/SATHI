{% comment %}
GlobalFieldsetToggle Widget
Expand/collapse all fieldsets at once
Parameters:
- patient_id: Patient ID for HTMX updates
{% endcomment %}

<div class="flex items-center space-x-2 mb-4">
    <button 
        type="button"
        id="expand-all-btn"
        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        hx-post="{% url 'hcp_toggle_all_fieldsets' patient.id %}"
        hx-vals='{"expand_all": "true"}'
        hx-trigger="click"
        hx-swap="none"
        onclick="expandAllFieldsets()"
    >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Expand All
    </button>
    
    <button 
        type="button"
        id="collapse-all-btn"
        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        hx-post="{% url 'hcp_toggle_all_fieldsets' patient.id %}"
        hx-vals='{"expand_all": "false"}'
        hx-trigger="click"
        hx-swap="none"
        onclick="collapseAllFieldsets()"
    >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
        </svg>
        Collapse All
    </button>
</div>
