{% load i18n %}

{% if items %}
    {% for item in items %}
        <label class="flex items-start px-4 py-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100 last:border-b-0 transition-colors duration-150">
            <input type="checkbox"
                   class="item-checkbox mr-3 mt-0.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 focus:ring-2 flex-shrink-0"
                   data-item-id="{{ item.id }}"
                   data-item-name="{{ item.name }}"
                   onchange="handleItemCheckboxChange(this)">
            <div class="flex-1 min-w-0 pr-3">
                <div class="text-sm font-medium text-gray-900 break-words">{{ item.name }}</div>
                {% if item.construct_scale %}
                    <div class="text-xs text-gray-500 break-words mt-1">{{ item.construct_scale.name }}</div>
                {% endif %}
            </div>
            <div class="flex-shrink-0">
                {% if item.item_number %}
                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700">
                        Q{{ item.item_number }}
                    </span>
                {% endif %}
            </div>
        </label>
    {% endfor %}
{% else %}
    <div class="px-4 py-3 text-sm text-gray-500 text-center">
        {% if search_query %}
            {% translate "No items found matching" %} "{{ search_query }}"
        {% else %}
            {% translate "No items available" %}
        {% endif %}
    </div>
{% endif %}
