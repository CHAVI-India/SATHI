{% load i18n %}

{# View Results Button Component #}
<a href="{{ href|default:'#' }}"
   class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 {{ class }}"
   {% if target %}target="{{ target }}"{% endif %}
   {% if id %}id="{{ id }}"{% endif %}
   {% if title %}title="{{ title }}"{% endif %}
   {{ attrs }}>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
    {% if slot %}{{ slot }}{% else %}{% translate "View Results" %}{% endif %}
</a>
