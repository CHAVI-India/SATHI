{% load i18n %}

{# Icon Button Component - for icon-only buttons #}
<button 
    type="{{ type|default:'button' }}"
    class="inline-flex items-center justify-center rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2
    {% if variant == 'secondary' %}
        bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-blue-500
    {% elif variant == 'danger' %}
        bg-red-600 text-white hover:bg-red-700 focus:ring-red-500
    {% elif variant == 'success' %}
        bg-green-600 text-white hover:bg-green-700 focus:ring-green-500
    {% elif variant == 'outline' %}
        bg-transparent text-blue-600 border border-blue-600 hover:bg-blue-50 focus:ring-blue-500
    {% elif variant == 'ghost' %}
        bg-transparent text-gray-600 hover:bg-gray-100 focus:ring-gray-500
    {% else %}
        bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500
    {% endif %}
    {% if size == 'sm' %}
        p-1.5
    {% elif size == 'lg' %}
        p-3
    {% elif size == 'xl' %}
        p-4
    {% else %}
        p-2
    {% endif %}
    {% if disabled %}
        opacity-50 cursor-not-allowed
    {% endif %}
    {{ class }}"
    {% if href %}onclick="window.location.href='{{ href }}'"{% endif %}
    {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
    {% if hx_post %}hx-post="{{ hx_post }}"{% endif %}
    {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
    {% if hx_swap %}hx-swap="{{ hx_swap }}"{% endif %}
    {% if hx_trigger %}hx-trigger="{{ hx_trigger }}"{% endif %}
    {% if hx_indicator %}hx-indicator="{{ hx_indicator }}"{% endif %}
    {% if hx_confirm %}hx-confirm="{{ hx_confirm }}"{% endif %}
    {% if onclick %}onclick="{{ onclick }}"{% endif %}
    {% if id %}id="{{ id }}"{% endif %}
    {% if disabled %}disabled{% endif %}
    {% if aria_label %}aria-label="{{ aria_label }}"{% endif %}
    {% if title %}title="{{ title }}"{% endif %}
    {{ attrs }}
>
    {% if loading %}
        <svg class="animate-spin {% if size == 'sm' %}h-4 w-4{% elif size == 'lg' %}h-6 w-6{% elif size == 'xl' %}h-8 w-8{% else %}h-5 w-5{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" class="{% if size == 'sm' %}h-4 w-4{% elif size == 'lg' %}h-6 w-6{% elif size == 'xl' %}h-8 w-8{% else %}h-5 w-5{% endif %}" viewBox="0 0 20 20" fill="currentColor">
            {{ icon|safe }}
        </svg>
    {% endif %}
    
    {% if slot %}
        <span class="sr-only">{{ slot }}</span>
    {% endif %}
</button>
