{% load i18n %}

{# View Button Component #}
<a href="{{ href|default:'#' }}"
   class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-blue-600 bg-white border border-blue-600 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 {{ class }}"
   {% if target %}target="{{ target }}"{% endif %}
   {% if id %}id="{{ id }}"{% endif %}
   {% if title %}title="{{ title }}"{% endif %}
   {{ attrs }}>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
    </svg>
    {% if slot %}{{ slot }}{% else %}{% translate "View" %}{% endif %}
</a>
