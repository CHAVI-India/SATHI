{% load i18n %}

{# Save Button Component #}
<button type="{{ type|default:'submit' }}"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200 {{ class }}"
        {% if hx_post %}hx-post="{{ hx_post }}"{% endif %}
        {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
        {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
        {% if hx_swap %}hx-swap="{{ hx_swap }}"{% endif %}
        {% if hx_trigger %}hx-trigger="{{ hx_trigger }}"{% endif %}
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if id %}id="{{ id }}"{% endif %}
        {% if title %}title="{{ title }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        {{ attrs }}>
    {% if loading %}
        <svg class="animate-spin h-4 w-4 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
        </svg>
    {% endif %}
    {% if slot %}{{ slot }}{% else %}{% translate "Save" %}{% endif %}
</button>
