{% load i18n %}

{# Delete Button Component #}
<button type="{{ type|default:'button' }}"
        class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-red-700 bg-red-50 border border-red-300 rounded-md hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200 {{ class }}"
        {% if hx_delete %}hx-delete="{{ hx_delete }}"{% endif %}
        {% if hx_post %}hx-post="{{ hx_post }}"{% endif %}
        {% if hx_get %}hx-get="{{ hx_get }}"{% endif %}
        {% if hx_target %}hx-target="{{ hx_target }}"{% endif %}
        {% if hx_swap %}hx-swap="{{ hx_swap }}"{% endif %}
        {% if hx_confirm %}hx-confirm="{{ hx_confirm }}"{% else %}hx-confirm="{% translate 'Are you sure you want to delete this item?' %}"{% endif %}
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if id %}id="{{ id }}"{% endif %}
        {% if title %}title="{{ title }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        {{ attrs }}>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
    </svg>
    {% if slot %}{{ slot }}{% else %}{% translate "Delete" %}{% endif %}
</button>
